<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Share URLs</title>
    </head>
    <body>
        <p>
        <a href="/">Reload this page</a>
        </p>
        <p>
        <form action="/" method="post">
            <input type="submit" value="Share"/>
            <label form="url">URL:</label>
            <input type="text" name="url"/>
        </form>
        <br>
        <form action="/clean" method="post">
            <input type="submit" value="Remove all"/>
        </form>
        </p>
        <br/>
        {% if urls %}
        <ul>
            {% for item in urls %}
            <li><a href="{{ item }}">{{ item }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        No urls provided.
        {% endif %}
    </body>
</html>
